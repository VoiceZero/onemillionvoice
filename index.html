<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OneMillionVoices</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- SWITCHER LINGUE -->
  <div class="language-switcher">
    <img src="https://flagcdn.com/w40/it.png" alt="IT" id="lang-it" />
    <img src="https://flagcdn.com/w40/gb.png" alt="EN" id="lang-en" />
  </div>

  <header>
    <h1>OneMillionVoices</h1>
    <p></p>
    <blockquote class="manifesto"></blockquote>
    <a href="#form" class="cta-button"></a>
  </header>

  <main>
    <section id="form">
      <h2></h2>
      <form>
        <div id="confirmation-message" class="confirmation" style="display:none;"></div>

        <label for="name"></label>
        <input type="text" id="name" name="name" placeholder="" />

        <label for="format"></label>
        <div class="radio-group">
          <input type="radio" id="text" name="messageType" value="text" checked />
          <label for="text"></label>

          <input type="radio" id="video" name="messageType" value="video" />
          <label for="video"></label>
        </div>

        <div id="text-entry">
          <label for="story"></label>
          <textarea id="story" name="message" rows="6" placeholder=""></textarea>
        </div>

        <div id="video-entry" style="display: none;">
          <label for="videoUpload"></label>
          <input type="file" id="videoUpload" accept="video/mp4" />
        </div>

        <label for="anonymous" class="checkbox-label">
          <input type="checkbox" id="anonymous" />
          <span id="anonymous-label"></span>
        </label>
        <p id="anonymous-note"></p>

        <button type="submit"></button>
        <div id="loading-spinner" style="display:none; text-align:center; margin-top:20px;">
          <span class="spinner"></span>
        </div>
      </form>
    </section>
  </main>

  <div class="dev-banner">ðŸ›  Questo progetto Ã¨ in sviluppo. Resta connesso!</div>

  <!-- JS: ordine importante -->
  <script src="lang.js"></script>
  <script src="script.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      translate('it');

      // Event listeners linguaggio
      document.getElementById('lang-it')?.addEventListener('click', () => translate('it'));
      document.getElementById('lang-en')?.addEventListener('click', () => translate('en'));
    });
  </script>
</body>
</html>
