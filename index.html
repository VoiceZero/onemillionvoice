<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OneMillionVoices</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>OneMillionVoices</h1>
    <p></p>
    <blockquote class="manifesto"></blockquote>
    <a href="#form" class="cta-button"></a>
  </header>

  <div id="language-switcher" style="text-align: right; padding: 10px 20px;">
  <button onclick="setLang('it')">ðŸ‡®ðŸ‡¹ Italiano</button>
  <button onclick="setLang('en')">ðŸ‡¬ðŸ‡§ English</button>
</div>

  <main>
    <section id="form">
      <h2></h2>
      <form>
        <div id="confirmation-message" class="confirmation" style="display:none;"></div>

        <label for="name"></label>
        <input type="text" id="name" name="name" placeholder="" />

        <label for="format"></label><br/>
        <div style="display: flex; align-items: center; gap: 20px;">
          <label><input type="radio" name="messageType" value="text" checked /> <span id="label-text"></span></label>
          <label><input type="radio" name="messageType" value="video" /> <span id="label-video"></span></label>
        </div>

        <div id="text-entry">
          <label for="story"></label>
          <textarea id="story" name="message" rows="6" placeholder=""></textarea>
        </div>

        <div id="video-entry" style="display: none;">
          <label for="videoUpload"></label>
          <input type="file" id="video" accept="video/mp4" />
        </div>

        <label for="anonymous" style="display: flex; align-items: center; gap: 8px; margin-top: 10px;">
          <input type="checkbox" id="anonymous" />
          <span id="anonymous-label"></span>
        </label>
        <p id="anonymous-note" style="margin: 6px 0 15px; font-size: 0.9rem; color: #555;"></p>

        <button type="submit"></button>
        <div id="loading-spinner" style="display:none; text-align:center; margin-top:20px;">
          <span class="spinner"></span>
        </div>
      </form>
    </section>
  </main>

  <div class="dev-banner">ðŸ›  Questo progetto Ã¨ in sviluppo. Resta connesso!</div>

  <!-- JS -->
  <script src="lang.js"></script>
  <script src="script.js"></script>
  <script>translate('it');</script>
</body>
</html>
